<div class="search-cep mt-4">
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-3">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>CEP</mat-label>
                    <input 
                        matInput 
                        placeholder="Placeholder" 
                        formControlName="cep" 
                        placeholder="Digite o CEP..."
                        pattern="^\d{5}-?\d{3}$"
                        [mask]="'00000-009'">
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <button mat-raised-button class="btn-custom secondary" [disabled]="!form.valid" (click)="searchAddress()">Buscar</button>
            </div>
        </div>
    </form>
</div>
